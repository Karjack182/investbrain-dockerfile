networks:
  investbrain-network:
    driver: bridge
services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: investbrain-app
    restart: unless-stopped
    tty: true
    expose:
      - "9000"
    volumes:
      - .:/var/www/app:delegated
    depends_on:
      - mysql
    networks:
      - investbrain-network
  nginx:
    image: nginx:alpine
    container_name: investbrain-nginx
    restart: unless-stopped
    tty: true
    ports:
      - "${APP_PORT:-8000}:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/app:delegated
    depends_on:
      - app
    networks:
      - investbrain-network
  mysql:
    image: mysql:8.4
    container_name: investbrain-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-investbrain}
      MYSQL_USER: ${DB_USERNAME:-investbrain}
      MYSQL_PASSWORD: ${DB_PASSWORD:-investbrain}
    volumes:
      - investbrain-mysql:/var/lib/mysql
    networks:
      - investbrain-network
volumes:
  investbrain-mysql:
